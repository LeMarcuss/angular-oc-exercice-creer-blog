<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Cr√©er un nouvel article</h2>
      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">Contenu</label>
          <textarea class="form-control" id="content" formControlName="content" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Enregistrer</button>
      </form>
    </div>
  </div>
